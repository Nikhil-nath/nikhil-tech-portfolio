<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(to right, #4e54c8, #8f94fb);
    color: #fff;
}

.maintenance-container {
    text-align: center;
    padding: 20px;
    border-radius: 10px;
    background-color: rgba(255, 255, 255, 0.1);
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    max-width: 400px;
    width: 100%;
}

.maintenance-image {
    width: 100px;
    margin-bottom: 20px;
}

h1 {
    font-size: 2em;
    margin-bottom: 10px;
}

p {
    font-size: 1.2em;
    margin-bottom: 20px;
}

a {
    color: #ffc107;
    text-decoration: none;
    font-weight: bold;
}

a:hover {
    text-decoration: underline;
}

@media (max-width: 600px) {
    h1 {
        font-size: 1.5em;
    }
    
    p {
        font-size: 1em;
    }
}

</style>

<body>
    <div class="maintenance-container">
        <div class="maintenance-content">
            <img src="image\bgrond_15.jpg" alt="Maintenance" class="maintenance-image">
            <h1>We're Working on Something Exciting!</h1>
            <p>This feature is currently under maintenance and will be available soon. Thank you for your patience.</p>
            <p>If you have any questions, feel free to <a href="mailto:contact@nixil.me">contact us</a>.</p>
        </div>
    </div>
</body>
</html>
